<section class="menu1 navigation" id="menu1-0">
    <nav class="navbar navbar-dropdown navbar-expand-lg">
        <div class="container-fluid">
            <div class="menu_wrapper d-flex">
                <div class="top_menu">
                    <div class="empty"></div>
                    <div class="navbar-brand">
                        <span class="navbar-caption-wrap">
                            <a class="navbar-caption mbr-bold text-primary display-7" href="/">
                                {{ site.title }}<br>
                            </a>
                        </span>
                    </div>
                    <div class="icons-menu">
                        {% if site.facebook_username %}
                        <a href="http://facebook.com/{{ site.facebook_username }}" target="_blank"
                           class="icons-wrapper">
                            <span class="mbr-iconfont p-2 socicon-facebook socicon"></span>
                        </a>
                        {% endif %}
                        {% if site.insta_username %}
                        <a href="https://www.instagram.com/{{  site.insta_username }}/" target="_blank"
                           class="icons-wrapper">
                            <span class="mbr-iconfont p-2 socicon-instagram socicon"></span>
                        </a>
                        {% endif %}
                        {% if site.twitter_username %}
                        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="icons-wrapper">
                            <span class="mbr-iconfont p-2 socicon-twitter socicon"></span>
                        </a>
                        {% endif %}
                    </div>
                    {% comment %}
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    {% endcomment %}
                </div>

                {% comment %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-dropdown" data-app-modern-menu="true">
                        <li class="nav-item">
                            <a class="nav-link link text-primary display-4" href="/">Main</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link text-primary display-4" href="#">Latest News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link text-primary display-4" href="#">Interesting </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link text-primary display-4" href="#">Partnership</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link text-primary display-4" href="#">Contacts</a>
                        </li>
                    </ul>
                    {% endcomment %}
                </div>
            </div>
        </div>
    </nav>
</section>
